<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="clipboard.min.js"></script>
  <script type="text/javascript" src='popup.js'></script>
</head>
<body>
  <div id='message'>
    <div class="info info-form">
      <input id="urlApi" class="input-form" type="text"/>
      <button id="setUrl" class="btn-form" type="button">Set url!</button>
    </div>
    <p id="start">Injecting Script....</p>
    <pre class="hide"></pre>
    <div id="container">
      <img id="old" class="hide" src="" alt="" />
      <h2 class="hide error">There is no such question in DB!</h2>
      <p id="question" class="questionNotFound hide"></p>
      <h4 class="hide info">go to:
        <a href="http://stackoverflow.com" target="_blank">http://stackoverflow.com</a>
        <a href="http://google.com" target="_blank">http://google.com</a>
      </h4>
    </div>

  </div>

  <button id="copyToBtn" data-clipboard-text="FUCK">Copy to clipboard</button>
</body>
</html>
